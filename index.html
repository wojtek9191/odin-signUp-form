<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">

        <div class="left-image">
            <h1>hello</h1>
        </div>

        <div class="right-form">
            <div class="top-para">
                <h2>This is not a real online service! You know you need something<br>
                like this in your life to help you relize your deepest dreams.<br>
                Sign up <em>now</em> to get started.
                <br><br>
                You <em>know</em> what to do.</h2>
            </div>
            <div class="middle-form">

                <h3>Let's do this!</h3>

                <form action="" id="my-form" class="main-div">
                    
                    <div class="left-side">
                        
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">

                    </div>

                    <div class="right-side">

                        <label for="">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">

                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">

                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">

                    </div>


                </form>

            </div>

            <div class="bottom-section"></div>
        </div>












    </div>



    <script src="main.js"></script>
</body>
</html>
